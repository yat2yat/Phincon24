<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="greenbg">
        <div class="container">
            <div class="leftside">
                <div class="login-container">
                    <div class="logos">
                        <img src="./assets/Logo.png" alt="">
                        <h1>Travalizer</h1>
                    </div>
                    <div class="welcome-text">
                        <h2>Artificial Intelligence giving you<br> travel recommendations</h2>
                        <h4>Welcome Back, Please login to your account</h4>
                    </div>
                    <div class="login-form">
                        <div class="email">
                            <h4>Email</h4>
                            <div class="email-place">
                            <input type="email" placeholder="phincon@gmail.com">
                            </div>
                        </div>
                        <div class="pw">
                            <h4>Password</h4>
                            <div class="password" id="password-container">
                                <input type="password" placeholder="password" id="password">
                                <img src="./assets/eye-closed.png" id="eyeicon" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="forgot">
                        <input type="checkbox" id="remembered">
                        <label for="remembered"> Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="login-btn">
                        <div class="login"> Login </div>
                        <div class="sign-up"> Sign Up </div>
                    </div>
                    <div class="other-login">
                        <a >Or,login with</a>
                        <a >Facebook</a>
                        <a >Linked in</a>
                        <a >Google</a>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="van">
                    <img src="./assets/day66travel.png" alt="">
                </div>
            </div>
        </div>
        <div class="cont-hidden-desk">
            <div class="logos2">
                <img src="./assets/Union.png" alt="">
                <h1>Travalizer</h1>
            </div>
        </div>
    </div>
</body>
</html>
