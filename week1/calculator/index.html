<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calc-header">
            <h2>Calc</h2>

            <div class="color-theme">
                <h5>THEME</h5>
                <form class="color-picker" action="">
                      <legend class="visually-hidden">Pick a scheme</legend>
                      <label for="light" class="visually-hidden">theme1</label>
                      <input type="radio" name="theme" id="light" checked>
                  
                      <label for="pink" class="visually-hidden">theme2</label>
                      <input type="radio" id="theme2" name="theme">
                  
                      <label for="blue" class="visually-hidden">theme3</label>
                      <input type="radio" id="theme3" name="theme">
                    </fieldset>
            </div>
        </div>
            <div class="result" id="display">
                0
            </div>
            <div class="table-grid">
                <div class="grid-item" onclick="Display('7')">7</div>
                <div class="grid-item" onclick="Display('8')">8</div>
                <div class="grid-item" onclick="Display('9')">9</div>  
                <div class="grid-item del-res" onclick="clearLastElement()">Del</div>
                <div class="grid-item" onclick="Display('4')">4</div>
                <div class="grid-item" onclick="Display('5')">5</div>  
                <div class="grid-item" onclick="Display('6')">6</div>
                <div class="grid-item" onclick="Display('+')">+</div>
                <div class="grid-item" onclick="Display('1')">1</div>  
                <div class="grid-item" onclick="Display('2')">2</div>
                <div class="grid-item" onclick="Display('3')">3</div>
                <div class="grid-item" onclick="Display('-')">-</div>  
                <div class="grid-item" onclick="Display('.')">.</div>  
                <div class="grid-item" onclick="Display('0')">0</div>
                <div class="grid-item" onclick="Display('/')">/</div>
                <div class="grid-item" onclick="Display('*')">x</div> 
                <div class="grid-item del-res col-span2" onclick="clearDisplay()">Reset</div>
                <div class="grid-item equal col-span2" onclick="calculateResult()">=</div> 
            </div>

        

    </div>
</body>
</html>
