<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
</head>
<body>

      
      <main>
        <div class="calc-container">
            <div class="color-theme">
                <form class="color-picker" action="">
                    <fieldset>
                      <legend class="visually-hidden">Pick a color scheme</legend>
                      <label for="light" class="visually-hidden">Light</label>
                      <input type="radio" name="theme" id="light" checked>
                  
                      <label for="pink" class="visually-hidden">Pink theme</label>
                      <input type="radio" id="theme2" name="theme">
                  
                      <label for="blue" class="visually-hidden">Blue theme</label>
                      <input type="radio" id="theme3" name="theme">
                    </fieldset>
                  </form>
            </div>
        </div>>
            <div class="result">

            </div>
            <div class="table-grid">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>  
                <div class="grid-item">del</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>  
                <div class="grid-item">6</div>
                <div class="grid-item">+</div>
                <div class="grid-item">7</div>  
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">-</div>  
                <div class="grid-item">.</div>  
                <div class="grid-item">0</div>
                <div class="grid-item">/</div>
                <div class="grid-item">x</div> 
                <div class="grid-item">reset</div>
                <div class="grid-item">=</div> 
            </div>

        </div>

      </main>
</body>
</html>
